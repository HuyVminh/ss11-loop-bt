<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số cần kiểm tra");
        let check = true;
        for (i = 2; i <= (a / 2); i++) {
            if (a % i == 0) {
                console.log(`Số ${a} không phải là số nguyên tố`);
                check = false;
                break;
            }
        }
        if (check == true) {
            console.log(`Số ${a} là số nguyên tố`);
        }

    </script>
</body>

</html>
