<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpadding="5">
        <thead id="t_head"></thead>
        <tbody id="t_body"></tbody>
    </table>
    <script>
        let ths = "";
        for (let i = 1; i <= 9; i++) {
            ths = ths + `<th>${i} x</th>`;
        }
        document.getElementById("t_head").innerHTML = `<tr>${ths}</tr>`;
        let hang = "";
        for (let i = 1; i <= 10; i++) {
            let cot = "";
            for (let j = 1; j <= 9; j++) {
                cot = cot + `<td>${j} x ${i} = ${i * j}</td>`;
            }
            hang = hang + `<tr>${cot}</tr>`;
        }
        document.getElementById("t_body").innerHTML = hang;
    </script>
</body>

</html>
