<body>
    <script>
        let color = 0
        for (let i = 0; i < 10; i++) {
            color = Math.floor(100 + Math.random() * 899);//cú pháp random màu
            console.log('%c Oh my god! ', `color: #${color}`);//bắt buộc phải có %c ở trước để nhận được mã random color
        }
    </script>
