<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a = 0
        do {
            a = +prompt("Nhập số nguyên bất kỳ");
        } while (a < 2 || a > 100); // dk de ko bat nhap nua
        for (i = 2; i <= a; i+=2) {
            console.log(Math.pow(i, 2));
        }
    </script>
